<!-- This is the main section of the website. Include a textarea, a button, and a paragrah with the id "text-return" we will use bootstrap-->

<!-- Path: index.html -->

<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Simply removes enter characters and double spaces from a text input">
    <meta name="author" content="James Labadorf">

    <title>Despacr</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <form style="padding: 2em;" action="{{ url_for('remove') }}" method="post">
        <div class="form-group">
            <label for="text-input">Enter Text</label>
            <textarea class="form-control" id="text-input" rows="3" name="text-input"></textarea>
        <!-- send the data to the /remove endpoint-->
        <button type="submit" class="btn btn-primary" >Submit</button>
        </div>
    </form>
    <p id="text-return">{{text}}</p>
</body>
</html>
